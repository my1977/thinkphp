<div class="col-lg-12 col-sm-12 row">
    <div><a href="{:U('admin/rbac/addadmin')}" class="btn">新增</a></div>
    <table class="table">
        <tr>
            <td>Id</td>
            <td>email</td>
            <td>password</td>
            <td>role</td>
            <td>操作</td>
        </tr>
        <foreach name="admin" item="vo">
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.email}</td>
            <td>{$vo.password}</td>
            <td>{$vo.role_id}</td>
            <td>
                <a href="{:U('admin/rbac/updaterole',array('id'=>$vo['id']))}">修改</a>
                <a href="{:U('admin/rbac/delrole',array('id'=>$vo['id']))}">删除</a>
            </td>
        </tr>
        </foreach>
    </table>
    <div class="page">{$page}</div>
</div>
