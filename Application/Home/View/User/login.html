<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="{:U('home/user/handlelogin')}" method='post'>
		邮箱: <input type="text" name="email"><br>
		密码: <input type="password" name="password"><br>
		验证码:<input type="text" name="verify">
		<img src="{:U('home/user/verify')}" alt="" onclick="change(this)">

	去<a href="{:U('home/user/reg')}">注册</a>

	function change(obj){

	}
	</script>
